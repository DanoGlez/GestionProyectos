<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de proyecto</title>
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Gestión de Proyecto</h1>
  
  <div id="formularioNuevo">
    <h2>Nuevo Proyecto</h2>
    <label>ID: <input type="number" id="nuevoID" required></label><br>
    <label>Nombre del proyecto: <input type="text" id="nuevoNombre" required></label><br>
    <label>Tiempo estimado: <input type="number" id="nuevoEstimado" required></label><br>
    <label>Tiempo real: <input type="number" id="nuevoReal" required></label><br>
    <label>Coste: <input type="number" id="nuevoCoste" required></label><br>
    <label>Observaciones: <input type="text" id="nuevoObservaciones"></label><br>
    <label>Fecha: <input type="date" id="nuevaFecha" required></label><br><br>

    <button id="btnGuardar">Guardar</button>
  </div>
</body>
</html>
